        <script>
            try {
                document.addEventListener("DOMContentLoaded", function() {
                    document.fonts.ready.then(() => {
                        var element = document.getElementById('glyphoutput');
                        var elementwidth = element.getBoundingClientRect().width;
                        element.style.minWidth = elementwidth + 'px';

                        function updateData() {
                            console.log("frame")
                            var control1 = document.getElementById('planetglyph');
                            var control2 = document.getElementById('systemglyphs');
                            var control3 = document.getElementById('yglyphs');
                            var control4 = document.getElementById('xglyphs');
                            var control5 = document.getElementById('zglyphs');

                            var control1text = control1.value.toUpperCase();
                            var control2text = control2.value.toUpperCase();
                            var control3text = control3.value.toUpperCase();
                            var control4text = control4.value.toUpperCase();
                            var control5text = control5.value.toUpperCase();
                            
                            

                            if (control1text === '') {
                                control1text = 'P';
                            }
                            if (control2text === '') {
                                control2text = 'SSS';
                            }
                            if (control3text === '') {
                                control3text = 'YY';
                            }
                            if (control4text === '') {
                                control4text = 'XXX';
                            }
                            if (control5text === '') {
                                control5text = 'ZZZ';
                            }

                            const regex = RegExp('[0-9a-fA-F]');
                            try {
                                control1.addEventListener('keydown', function(event) {
                                    if (!regex.test(event.key) && event.key != 'backspace') {
                                        event.preventDefault();
                                    }
                                });

                                control2.addEventListener('keydown', function(event) {
                                    if (!regex.test(event.key) && event.key != 'backspace') {
                                        event.preventDefault();
                                    }
                                });

                                control3.addEventListener('keydown', function(event) {
                                    if (!regex.test(event.key) && event.key != 'backspace') {
                                        event.preventDefault();
                                    }
                                });

                                control4.addEventListener('keydown', function(event) {
                                    if (!regex.test(event.key) && event.key != 'backspace') {
                                        event.preventDefault();
                                    }
                                });

                                control5.addEventListener('keydown', function(event) {
                                    if (!regex.test(event.key) && event.key != 'backspace') {
                                        event.preventDefault();
                                    }
                                });
                            } catch (error) {
                                console.error(error);
                            }
                            
                            document.getElementById("tochange").textContent = control1text + control2text + control3text + control4text + control5text;
                            
                        }
                        setInterval(updateData,16.67);
                    });
                    
                    
                });

                var readoutmode = -1;

                function toggleReadout() {
                    // Switch Readout
                    switch (readoutmode) {
                        case (-1): 
                            readoutmode = 1;
                            break;
                        case (0):
                            readoutmode = 1;
                            break;
                        case (1):
                            readoutmode = 2;
                            break;
                        case (2):
                            readoutmode = 3;
                            break;
                        case (3):
                            readoutmode = 4;
                            break;
                        case (4):
                            readoutmode = 0;
                            break;
                        default:
                            readoutmode = 0;
                            break;
                    }

                    // Set Elements to Change
                    var change1 = document.getElementById("glyphs");
                    var change2 = document.getElementsByClassName("glyphbutt");
                    var change2arr = Array.from(change2);

                    // Apply Readout
                    switch (readoutmode) {
                        case 0:
                            // Glyphs Icon
                            change1.style.fontFamily = "NMS-Glyphs-Mono";
                            change2arr.forEach(element => {element.style.fontFamily = "NMS-Glyphs-Mono";});
                            break;
                        case 1:
                            // Glyphs Text
                            change1.style.fontFamily = "sans-serif";
                            change2arr.forEach(element => {element.style.fontFamily = "sans-serif";});
                            break;
                        case 2:
                            // Galactic Coords
                            break;
                        case 3:
                            // Glyphs Icon and Galactic Coords
                            change1.style.fontFamily = "NMS-Glyphs-Mono";
                            change2arr.forEach(element => {element.style.fontFamily = "NMS-Glyphs-Mono";});
                            break;
                        case 4:
                            // Glyphs Text and Galactic Coords
                            change1.style.fontFamily = "sans-serif";
                            change2arr.forEach(element => {element.style.fontFamily = "sans-serif";});
                            break;
                    }
                    console.log(readoutmode.toString());
                }

                function toggleTheme() {

                }

                function toggleParams() {
                    var menu = document.getElementById("menu");

                    menu.classList.toggle("hidden")
                }

                function toggleHelp() {
                    var help = document.getElementById("help");

                    help.classList.toggle("help")
                }

                function insertGlyph(toinsert) {
                    var planetSelected = document.getElementById('planetselected').checked;
                    var systemSelected = document.getElementById('systemselected').checked;
                    var ySelected = document.getElementById('yselected').checked;
                    var xSelected = document.getElementById('xselected').checked;
                    var zSelected = document.getElementById('zselected').checked;

                    if (planetSelected) {
                        document.getElementById('planetglyph').value = document.getElementById('planetglyph').value + toinsert;
                        document.getElementById('planetglyph').value = document.getElementById('planetglyph').value.substring(0,1);
                    }

                    if (systemSelected) {
                        document.getElementById('systemglyphs').value = document.getElementById('systemglyphs').value + toinsert;
                        document.getElementById('systemglyphs').value = document.getElementById('systemglyphs').value.substring(0,3);
                    }

                    if (ySelected) {
                        document.getElementById('yglyphs').value = document.getElementById('yglyphs').value + toinsert;
                        document.getElementById('yglyphs').value = document.getElementById('yglyphs').value.substring(0,2);
                    }

                    if (xSelected) {
                        document.getElementById('xglyphs').value = document.getElementById('xglyphs').value + toinsert;
                        document.getElementById('xglyphs').value = document.getElementById('xglyphs').value.substring(0,3);
                    }

                    if (zSelected) {
                        document.getElementById('zglyphs').value = document.getElementById('zglyphs').value + toinsert;
                        document.getElementById('zglyphs').value = document.getElementById('zglyphs').value.substring(0,3);
                    }
                }

                function removeGlyph() {
                    var planetSelected = document.getElementById('planetselected').checked;
                    var systemSelected = document.getElementById('systemselected').checked;
                    var ySelected = document.getElementById('yselected').checked;
                    var xSelected = document.getElementById('xselected').checked;
                    var zSelected = document.getElementById('zselected').checked;

                    if (planetSelected) {
                        var string = document.getElementById('planetglyph').value;
                        document.getElementById('planetglyph').value = string.slice(0,string.length - 1);
                    }

                    if (systemSelected) {
                        var string = document.getElementById('systemglyphs').value;
                        document.getElementById('systemglyphs').value = string.slice(0,string.length - 1);
                    }

                    if (ySelected) {
                        var string = document.getElementById('yglyphs').value;
                        document.getElementById('yglyphs').value = string.slice(0,string.length - 1);
                    }

                    if (xSelected) {
                        var string = document.getElementById('xglyphs').value;
                        document.getElementById('xglyphs').value = string.slice(0,string.length - 1);
                    }

                    if (zSelected) {
                        var string = document.getElementById('zglyphs').value;
                        document.getElementById('zglyphs').value = string.slice(0,string.length - 1);
                    }
                }
            } catch (error) {
                console.error(error);
            }
